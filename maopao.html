<script>
    function maop(arr)
    {
        for(var i=0;i<arr.length;i++)
        {
            for(var j=i+1;j<arr.length;j++)
            {

                if(arr[i]>arr[j])
                {
                    var kong;
                    kong=arr[i];
                    arr[i]=arr[j];
                    arr[j]=kong;
                }
            }
        }

        return arr;
    }
arr=[1,2,5,4,3,9,45,25];
    console.log(maop(arr));

function digui(n)
{
    if(n==1)
    {
        return 1;
    }else
    {
        return n*digui(n-1);
    }
}
